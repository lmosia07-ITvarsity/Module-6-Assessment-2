            <section class="contact">
                <div class="contact-us">
                    <h2>Contact Us</h2>
                    <p>We Would love to hear from you</p>
                </div>
                <div class="container">
                    <div class="contactInfo">
                        <div class="box">

                            <div class="text">
                                <h3>Address</h3>
                                <p>Link Rd & D1871 Road,<br> Orange Farm, <br>1841</p>
                            </div>
                        </div>

                        <div class="box">
                            <div class="text">
                                <h3>Phone</h3>
                                <p>011 913 3001</p>
                            </div>
                        </div>

                        <div class="box">
                            <div class="text">
                                <h3>E-mail</h3>

                            </div>
                        </div>
                    </div>

                    <div class="contactForm">
                        <form>
                            <h2>Send Message</h2>
                            <div class="inputBox">
                                <input type="text" name="" required="required">

                            </div>
                            <div class="inputBox">
                                <input type="text" name="" required="required">

                            </div>

                                <textarea required="required"></textarea>
                                <span>Message</span>
                            </div>
                            <div class="inputBox">
                                <input type="submit" name="" value="Send">
                                
                            </div>
